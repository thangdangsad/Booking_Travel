<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="/css/user.css">
</head>
<body>
<header>
  <a href="#" class="logo"><span>Future</span>Wonders</a>
  <nav class="bar">
    <a href="home" >Trang chủ</a>
    <a href="booking">Đặt vé</a>
    <a href="hotel">Khách sạn</a>
    <a href="flight">Chuyến bay</a>
    <a href="trending">Nổi bật</a>
    <a href="news">Tin tức</a>
    <a href="package">Gói </a>
    <a href="services">Dịch vụ</a>
    <a href="gallery">Ảnh</a>
    <a href="review">Đánh Giá</a>
    <a href="contact">Liên hệ</a>
    <a href="plan-trip">Thanh Toán</a>
  </nav>
  <div class="icons">
    <a href=""><i class="fas fa-user" id="login-btn" style="color: #29b862;"></i></a>
  </div>
</header>

<div class="video-container">
  <video src="images/waves.mp4" id="video-slider" loop autoplay muted></video>
</div>

<!-- Form Đăng Nhập -->
<form id="sign-in-form">
  <table>
    <tr>
      <td><button type="button" id="sign-in-button" class="indam">SignIn</button></td>
      <td><button type="button" id="sign-up-button">SignUp</button></td>
    </tr>
    <tr>
      <td colspan="2"><input type="tel" placeholder="Enter your telephone" id="login-phone" required></td>
    </tr>
    <tr>
      <td colspan="2"><input type="password" placeholder="Enter your password" id="login-password" required></td>
    </tr>
    <tr>
      <td colspan="2"><input type="submit" value="Login"></td>
    </tr>
  </table>
</form>

<!-- Form Đăng Ký -->
<form id="sign-up-form" class="hidden">
  <table>
    <tr>
      <td><button type="button" id="sign-in-button1">SignIn</button></td>
      <td><button type="button" id="sign-up-button1" class="indam">SignUp</button></td>
    </tr>
    <tr>
      <td colspan="2"><input type="text" placeholder="Enter your name" id="signup-name" required></td>
    </tr>
    <tr>
      <td colspan="2"><input type="email" placeholder="Enter your email" id="signup-email" required></td>
    </tr>
    <tr>
      <td colspan="2"><input type="tel" placeholder="Enter your telephone" id="signup-phone" required></td>
    </tr>
    <tr>
      <td colspan="2"><input type="date" placeholder="Enter your birthday " id="birthday" required></td>
    </tr>
    <tr>
      <td colspan="2"><input type="password" placeholder="Create your password" id="signup-password" required></td>
    </tr>
    <tr>
      <td colspan="2"><input type="password" placeholder="Confirm your password" id="signup-confirm-password" required></td>
    </tr>
    <tr>
      <td colspan="2"><input type="submit" value="Sign Up"></td>
    </tr>
  </table>
</form>

<!-- Modal Thông Báo -->
<div id="error-modal" class="modal hidden">
  <div class="modal-content">
    <span class="close-modal">&times;</span>
    <h2>Thông báo</h2>
    <p id="error-message"></p>
    <button id="close-modal-button">OK</button>
  </div>
</div>

<script src="/js/user.js"></script>
</body>
</html>

<style>
  .modal {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    width: 300px;
  }

  .hidden {
    display: none;
  }
</style>
<script>
  // Xóa userId khỏi localStorage khi tải trang
  localStorage.removeItem('userId');
</script>
